<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Todo App</title>
  </head>
  <body class="lightmode">
    <header>
      <h1>TODO</h1>
      <div class="modediv">
        <input type="checkbox" name="mode" id="mode">
        <label for="mode"></label>
      </div>
    </header>
    <main>
      <div class="todoform">
        <span></span>
        <input type="text" name="addItem" id="addtodo"  placeholder="Create a new todo...">
      </div>
      <section class="content">
        <ul class="todolist">
        </ul>
      </section>
      <div class="footer">
        <div class="itemsleft"><span class="count">1</span>items left</div>
        <div class="filter">
          <label>
            <input type="radio" name="filter" id="all" checked>
            <span>All</span>
          </label>
          <label>
            <input type="radio" name="filter" id="active">
            <span>Active</span>
          </label>
          <label>
            <input type="radio" name="filter" id="completed">
            <span>Completed</span>
          </label>
        </div>
        <span class="clear">Clear Completed</span>
      </div>
      <div class="end">
        Drag and drop to reorder list
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
